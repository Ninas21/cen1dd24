        }

        .btn-container {
            display: flex;
            flex-direction: column;

        .btn {
            margin: 10px 0;
            padding: 20px;
            border: none;
            border-radius: 5px;
            background-color: gold; 
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn.correct {
            background-color: green;
        }

        .hide {

        }

</head>
<body>

<header>
    <a href="openPageMJ.html" alt="Page d'accueil" title="Page d'accueil" style="text-decoration: none; color: gold; background-color: white; padding: 10px; margin: 10px; display: inline-block; border-radius: 5px;">Retour à l'Accueil</a>
</header>


<div class="photo">

<div class="quiz-container">

</div>

<script>

const answerButtons = document.getElementById('answer-buttons');
const scoreDisplay = document.getElementById('score');

let currentQuestionIndex = 0;
let score = 0;

const questions = [

     {

    },

    },

     {

        answers: ["8", "13", "15", "19"],

    },

    {

    },

    },

    {

        answers: ["2", "3", "4", "5"],

    },

    },

     {

        answers: ["Super Bowl", "Motown 25", "MTV Video Music Awards", "Spectalcle de Billie Jean"],

     {

        answers: ["Heal the World", "Earth Song", "Man in the Mirror", "We Are The World"],
        correct: "Earth Song"
    },

        answers: ["Michael", "Vincent Price", "The Wolfman", "Jackson"],

    },

     {

        answers: ["Bad", "Thriller", "Dangerous", "This is it"],

    },

    {
        question: "Quel mouvement de danse emblématique a été popularisé par Michael Jackson dans le clip de \"Billie Jean\" ?",
        answers: ["The Moonwalk", "The Robot", "The Twist", "The Lightwalk"],
        correct: "The Moonwalk"
    },

    {
        question: "Quel est le titre de la chanson de Michael Jackson qui parle de l'importance de l'unité et de l'amour ?",
        answers: ["Heal the World", "Earth Song", "Black or White", "They don't care about us"],
        correct: "Heal the World"
    },

    {
        question: "En quelle année Michael Jackson a-t-il sorti l'album \"Bad\" ?",
        answers: ["1987", "1991", "1989", "1988"],
        correct: "1987"
    },

     {
        question: "Quel est le nom du projet caritatif auquel Michael Jackson a participé avec d'autres artistes en 1985 ?",

        correct: "We Are the World"
    },

    // Ajoute d'autres questions ici
];

function startGame() {
    currentQuestionIndex = 0;
    score = 0;
    scoreDisplay.innerText = `Score: ${score}`;
    nextButton.classList.add('hide');
    showQuestion(questions[currentQuestionIndex]);
}

function showQuestion(question) {
    questionContainer.querySelector('#question').innerText = question.question;
    answerButtons.innerHTML = '';
    question.answers.forEach(answer => {
        const button = document.createElement('button');
        button.innerText = answer;
        button.classList.add('btn');
        button.addEventListener('click', () => selectAnswer(answer, question.correct));
        answerButtons.appendChild(button);
    });
}

function selectAnswer(answer, correctAnswer) {
    const isCorrect = answer === correctAnswer;
    if (isCorrect) {
        score++;
        scoreDisplay.innerText = `Score: ${score}`;
    }
    const buttons = answerButtons.querySelectorAll('.btn');
    buttons.forEach(button => {
        if (button.innerText === correctAnswer) {
            button.classList.add('correct');
        } else {
            button.classList.add('incorrect');
        }
        button.disabled = true; // Désactiver tous les boutons
    });
    nextButton.classList.remove('hide'); // Affiche le bouton "Suivant"
}

nextButton.addEventListener('click', () => {
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
        showQuestion(questions[currentQuestionIndex]);
        nextButton.classList.add('hide'); // Cache le bouton à chaque nouvelle question
    } else {
        alert(`Fin du quiz ! Votre score est ${score}/${questions.length}`);
    }
});

startGame();
</script>
